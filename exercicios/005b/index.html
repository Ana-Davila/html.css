<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5 podemos inserir elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso</P>
    <ul>
        <li title="&lt;p&gt;">Parágrafo</li>
        <li title="&lt;title&gt;">Títulos</li>
        <li title="&lt;img&gt">Imagens</li>
        <li title="&lt;abbr&gt;">Abreviações</li>
        <li title="!">Código-Fote</li>
        <li title="&lt;ol&gt;">Listas numeradas</li>
        <li title="&lt;ul&gt;">Listas com marcadores</li> 
    </ul>
</body>
</html>
