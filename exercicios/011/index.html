<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplismente aumente e diminua o zoom.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a repoduzir audios em HTML.5</p>
    <audio preload="none" controls>
        <source src="midia/el-tacata-inaban_nabani.mp3" type="audio/mpeg">
        <source src="midia/el-tacata-inaban_nabani.ogg" type="audio/ogg">
        <source src="midia/el-tacata-inaban_nabani.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/el-tacata-inaban_nabani.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
        <!-- arquivo wav não é recomendado-->
    </audio>
</html>
